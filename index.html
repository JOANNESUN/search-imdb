<!DOCTYPE html>
<html>
  <head>
    <title>Vue movie search</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

  </head>
  <body>
    <div id="app">
      <div class="centers">
      <input type="text" v-model="query" placeholder="Type in a movie name" />
      <button @click="fetchMovies" style="background-color: rgb(0, 123, 255); font-size: 20px;color:white" >
        Submit
      </button>
      <div>
        <div v-for="(movie,index) in movies" :key="index">
          <table>
        <tr>
            <th>{{index + 1}}:</th>
            <td> {{ movie.Title}}</td>
              
        </tr>
      </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
  </div>

    <script src="https://unpkg.com/css-doodle@0.6.1/css-doodle.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
